<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Blog</title>
  <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: Arial, sans-serif;
    background-color: #f8ede3;
    color: #11093d;
    height:1200px;
  }

  .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background-color: #0d1117;
  }

  .logo {
    font-size: 24px;
    font-weight: bold;
    color: #fff;
  }

  .logo .highlight {
    color: #4c6af1;
  }

  .nav-links {
    list-style: none;
    display: flex;
    gap: 20px;
  }

  .nav-links a {
    text-decoration: none;
    color: #fff;
    font-size: 16px;
    padding: 5px 15px;
  }

  .nav-links a:hover {
    color: #0d1117;
    background-color: #1c3fdd;
    padding: 5px 15px;
    border-radius: 20px;
  }

  h1{
    text-align: center;
    margin-top: 3%;
  }
    
    .container1 {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    padding: 20px;
    max-width: 1200px;
    margin: 0 auto;
    }

    .card1 {
    position: relative;
    overflow: hidden;
    border-radius: 10px;
    background: #333;
    }
    .card1 img {
    width: 100%;
    height: auto;
    display: block;
    }
    .card1 img:hover{
    transform: scale(1.1);
    }
    .button1 {
    position: absolute;
    bottom: 100px;
    left: 50%;
    transform: translateX(-50%);
    background-color: #2d4a4a;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s;
    }
    .button1:active {
    background-color: #468a8a;
    }
    .overlay1 {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    padding: 20px;
    background: rgba(200, 232, 247, 0.993);
    text-align: center;
    font-size: 18px;
    }


  </style>
</head>

<body>

    </ul>
  </nav>
