    <title>Gallery</title>
    <style>
      * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: Arial, sans-serif;
    background-color: #f8ede3;
    color: #333;
  }

  .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background-color: #0d1117;
  }

  .logo {
    font-size: 24px;
    font-weight: bold;
    color: #fff;
  }

  .logo .highlight {
    color: #4c6af1;
  }

  .nav-links {
    list-style: none;
    display: flex;
    gap: 20px;
  }

  .nav-links a {
    text-decoration: none;
    color: #fff;
    font-size: 16px;
    padding: 5px 15px;
  }

  .nav-links a:hover {
    color: #0d1117;
    background-color: #1c3fdd;
    padding: 5px 15px;
    border-radius: 20px;
  }

  h1{
    text-align: center;
    margin:2%;
  }
  
  .card-section {
    display: grid;
    align-self: center;
    align-content: center;
    align-items: center;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 16px;
    width: 90%;
    max-width: 1200px;
    margin-left:6%;
    margin-right: 6%;
    margin-bottom: 5%;
    margin-top: 3%;
  }
  
  .card {
    overflow: hidden;
    width:100%;
    height: 100%;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    background: #fff;
  }
  
  .card img {
    display: block;
    width: 100%;
    height:100%;
    object-fit: cover;
    transition: transform 0.3s ease;
  }
  
  .card:hover img {
    transform: scale(1.05);
  }
  

    </style>
</head>
