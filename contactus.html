<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    /* Reset styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f8ede3;
      color: #333;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #0d1117;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #fff;
    }

    .logo .highlight {
      color: #4c6af1;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      text-decoration: none;
      color: #fff;
      font-size: 16px;
      padding: 5px 15px;
    }

    .nav-links a:hover {
      color: #0d1117;
      background-color: #1c3fdd;
      padding: 5px 15px;
      border-radius: 20px;
    }

    /* Container styles */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 90vh;
      padding: 20px;
      width: 96%;
    }

    .contact-section {
      display: flex;
      width: 80%;
      height: auto;
      background-color: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    .image-container {
      flex: 1;
      height: auto;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .form-container {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .form-container h2 {
      margin-bottom: 20px;
      color: #0d1117;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    form textarea {
      resize: none;
    }

    form button {
      padding: 10px 15px;
      font-size: 16px;
      background-color: #338be9;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    form button:hover {
      background-color: #1978df;
      transform: scale(1.03);
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      .contact-section {
        flex-direction: column;
      }

      .image-container {
        order: 2;
      }

      .form-container {
        order: 1;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <div class="logo">
      <span>Wanderlust</span><span class="highlight">Chronicles</span>
    </div>
    <ul class="nav-links" id="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="blog.html">Blog</a></li>
      <li><a href="destination.html">Destination</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="aboutus.html">About</a></li>
      <li><a href="contactus.html">Contact</a></li>
      <li><a href="faq.html">FAQs</a></li>
    </ul>
  </nav>

  <div class="container">
    <div class="contact-section">
      <div class="image-container">
        <img src="./images/herosection.jpg" alt="Nature Image">
      </div>
      <div class="form-container">
        <h2>Contact Us</h2>
        <form>
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Your name">
          <label for="email">E-mail</label>
          <input type="email" id="email" placeholder="Your e-mail">
          <label for="message">Message</label>
          <textarea id="message" rows="4" placeholder="Type your message here"></textarea>
          <button type="submit">Send message</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
